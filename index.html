<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>自动驾驶论文知识树 · 50篇（可筛选）</title>
  <style>
    :root{
      --bg:#1b1f2a;
      --panel:#242a3a;
      --panel-border:rgba(255,255,255,0.08);
      --muted:#9ea7c2;
      --card:#2a3144;
      --card-hover:#323a51;
      --accent:#78bdfb;
      --accent-soft:#2d83df;
      --chip-bg:#2f3a52;
      --chip-border:rgba(120,189,251,0.4);
      --chip-on:#3d70f5;
      --text:#f4f6fb;
      --text-soft:#d3d8e9;
      --text-muted:#aeb6d3;
      --shadow:0 16px 32px rgba(8,12,28,0.32);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Helvetica,Arial;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased}
    a{color:var(--accent);text-decoration:none}
    a:hover{color:#9ed2ff}
    .container{max-width:1080px;margin:0 auto;padding:48px 24px 64px}
    .title{font-size:32px;font-weight:800;letter-spacing:.4px;margin-bottom:8px}
    .sub{color:var(--muted);font-size:16px;line-height:1.6;margin-bottom:24px}
    .panel{background:var(--panel);border:1px solid var(--panel-border);border-radius:20px;padding:24px;margin:24px 0;box-shadow:var(--shadow)}
    .filters{display:grid;gap:16px;grid-template-columns:repeat(1,minmax(0,1fr))}
    @media(min-width:720px){.filters{grid-template-columns:2fr 1fr 1fr}}
    .controls-row{display:flex;gap:12px;flex-wrap:wrap}
    .input,.select{width:100%;background:#1f2533;border:1px solid rgba(255,255,255,0.1);color:var(--text);border-radius:14px;padding:14px 16px;font-size:15px;line-height:1.4;transition:border-color .2s ease,box-shadow .2s ease}
    .input:focus,.select:focus{border-color:var(--accent);box-shadow:0 0 0 2px rgba(120,189,251,0.25);outline:0}
    .select{appearance:none;background-image:url('data:image/svg+xml;utf8,<svg fill=\"%23aeb6d3\" height=\"12\" viewBox=\"0 0 24 24\" width=\"12\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M7 10l5 5 5-5z\"/></svg>');background-repeat:no-repeat;background-position:right 14px center;padding-right:40px}
    .btn{background:var(--accent-soft);border:1px solid rgba(255,255,255,0.1);color:var(--text);border-radius:14px;padding:12px 18px;font-size:15px;cursor:pointer;font-weight:600;transition:transform .2s ease,box-shadow .2s ease,filter .2s ease}
    .btn:hover{filter:brightness(1.05);box-shadow:0 8px 20px rgba(45,131,223,0.35);transform:translateY(-1px)}
    .btn:disabled{opacity:.45;cursor:not-allowed;filter:none;transform:none;box-shadow:none}
    .chip-bar{display:flex;gap:10px;flex-wrap:wrap}
    .chip{border:1px solid var(--chip-border);background:var(--chip-bg);padding:8px 14px;border-radius:999px;color:var(--text-soft);cursor:pointer;user-select:none;font-size:13px;letter-spacing:.2px;transition:all .2s ease}
    .chip[data-on="1"]{background:var(--chip-on);border-color:transparent;color:var(--text)}
    .chip:focus-visible{outline:2px solid rgba(120,189,251,0.5);outline-offset:2px}
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:28px;margin-top:32px}
    @media(min-width:840px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(min-width:1280px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.06);border-radius:22px;padding:22px 22px 26px;position:relative;transition:transform .25s ease,box-shadow .25s ease,border-color .25s ease;display:flex;flex-direction:column;gap:18px}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 34px rgba(12,16,30,0.35);border-color:rgba(120,189,251,0.35);background:var(--card-hover)}
    .card-head{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .card-title{font-size:18px;font-weight:700;color:var(--text);line-height:1.5;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:2;overflow:hidden;text-overflow:ellipsis;word-break:break-all}
    .card-title span{color:var(--muted);font-size:14px;font-weight:500}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid rgba(120,189,251,0.25);color:var(--accent);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;letter-spacing:.2px;background:rgba(45,131,223,0.08)}
    .card-id{color:var(--muted);font-size:13px;font-weight:600;background:rgba(255,255,255,0.06);border-radius:10px;padding:4px 8px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{border:1px solid rgba(255,255,255,0.16);border-radius:999px;padding:5px 10px;font-size:12px;color:var(--text-soft);letter-spacing:.2px}
    .abs{color:var(--text-soft);line-height:1.7;font-size:14px;margin:0}
    .abs.clamped{display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;position:relative}
    .toggle{align-self:flex-start;background:transparent;border:none;color:var(--accent);font-weight:600;font-size:13px;cursor:pointer;padding:0;display:inline-flex;gap:6px;align-items:center;margin-top:-4px}
    .toggle:hover{color:#9ed2ff}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .small{font-size:12px}
    .divider{height:1px;background:rgba(255,255,255,0.06);margin:18px 0}
    .footer{margin:40px 0;color:var(--text-muted);font-size:12px;text-align:center}
    .kbd{border:1px solid rgba(255,255,255,0.3);background:rgba(255,255,255,0.05);padding:2px 8px;border-radius:6px}
    .helper-link{color:var(--text-muted);font-size:13px;display:inline-flex;align-items:center;gap:6px}
    details.helper summary{cursor:pointer;color:var(--accent);font-weight:600;font-size:13px}
    details.helper{margin-top:4px;color:var(--text-muted);line-height:1.6}
    @media(max-width:639px){
      .container{padding:36px 16px 48px}
      .panel{padding:20px}
      .card{padding:20px}
      .card-title{font-size:17px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">自动驾驶论文 IEEE & ACC </div>
    <div class="sub">Autonomous Driving Control Papers Collection · Selected from IEEE & ACC</div>

    <!-- Filter Panel -->
    <div class="panel" id="filterPanel">
      <div class="filters">
        <input id="q" class="input" placeholder="搜索标题 / 摘要 / 标签（例：并道、SMPC、ADMM、超车…）" />
        <select id="category" class="select">
          <option value="">全部类别（12 大类）</option>
        </select>
        <button id="reset" class="btn">重置筛选</button>
      </div>
      <div class="divider"></div>
      <div class="muted small" style="margin-bottom:6px">场景快速筛选</div>
      <div class="chip-bar" id="sceneChips"></div>
      <div class="divider"></div>
      <details class="helper">
        <summary>关于本项目</summary>
        <div> 本项目是一个用于展示自动驾驶控制领域论文的前端页面。所有论文数据均来源于IEEE，  页面通过 JavaScript 动态加载 JSON 文件生成论文卡片。</div>
      </details>
    </div>

    <!-- Results Info -->
    <div class="panel" id="infoPanel">
      <div class="controls">
        <div>结果：<b id="count">0</b> / 50</div>
        <div class="muted small" id="activeFilters"></div>
      </div>
    </div>

    <!-- Cards -->
    <div class="grid" id="cards"></div>

    <div class="footer small"> 论文学习 · 可离线使用 · 按 <span class="kbd">/</span> 快速搜索</div>
  </div>

<script>
/**
 * ===== 配置：PDF 基路径 =====
 * 将你的 PDF 放到某个目录后，把 basePath 改成相对/绝对路径即可；
 * 例如："./pdfs" 或 "https://your.cdn/papers"。
 */
const basePath = "."; // 当前 HTML 与 PDF 位于同一路径

/**
 * ===== 先定义场景集合，避免变量未初始化报错 =====
 */
const SCENES = ["并道","超车","交叉口","越野","高速","行人"];
const selectedScenes = new Set(); // ⚠️ 保证在任何函数使用前已初始化

/**
 * ===== 数据：50 篇论文（id/title/category/abstract/tags） =====
 * 类别来自 12 大类：
 * 1. 安全性与可达性理论 2. 状态估计与滤波 3. 决策与博弈 4. 学习与数据驱动控制
 * 5. MPC 家族 6. 运动规划 / 轨迹规划 7. 特定驾驶场景策略 8. 交互感知与人机协作
 * 9. 高速公路/越野子域 10. 优化与求解器工程 11. 其他/跨域方法 12. 端到端概念/一体化框架
 */
const papers = [
  {id:16,title:"2307.11515v1-Forward Completeness and Applications to Control.pdf",category:"安全性与可达性理论",abstract:"提出松弛 Lyapunov 条件保证全局正向完备性，并用于无车道巡航控制；可处理碰撞避免、变宽道路、匝道与不同设定速度，确保车辆不碰撞或越界。提供了一种理论上可靠的方法来设计大规模、分散式的自动驾驶协调策略，能够适应复杂的道路环境，如匝道、并道和可变宽度的道路。",tags:["安全","正向完备性","Lyapunov","巡航"]},
  {id:35,title:"A_new_look_at_the_statistical_model_identification.pdf",category:"其他/跨域方法",abstract:"Akaike 提出 AIC 模型选择准则，替代传统假设检验；以时间序列为例展示其在预测/泛化权衡中的有效性与灵活性。AIC已经成为统计学、机器学习、生态学、经济学等几乎所有依赖数据建模的科学领域中最重要、最广泛使用的模型选择工具之一。它为如何在“拟合不足”和“过拟合”之间取得平衡提供了一个坚实的理论基础。",tags:["AIC","统计建模","模型选择"]},
  {id:50,title:"An_Angle-Based_Control_Law_for_Target_Location_Stabilization_in_3D_Space.pdf",category:"其他/跨域方法",abstract:"提出仅使用三个地面站方位角测量的 3D 目标定位控制律；无需 GPS，保证全局收敛且与机体坐标无关，适合弱感知环境。它不依赖距离或绝对位置信息，仅需视觉传感器或定向天线等设备进行角度测量，可靠性高，适用于深空探测、水下机器人导航等挑战性场景。",tags:["3D 方位","弱感知","飞行控制"]},
  {id:7,title:"An_Optimization-Based_Dynamic_Reordering_Heuristic_for_Coordination_of_Vehicles_in_Mixed_Traffic_Intersections.pdf",category:"特定驾驶场景策略",abstract:"在混合交通路口提出动态重排序启发式以协调 CAV 与 HDV 通过顺序；结合违规检查与成本比较显著提效并稳定。",tags:["交叉口","重排序","混合交通"]},
  {id:29,title:"Automatic_Implementation_of_Neural_Networks_Through_Reaction_NetworksPart_I_Circuit_Design_and_Convergence_Analysis.pdf",category:"其他/跨域方法",abstract:"用生化反应网络（BCRN）实现三层 FCNN：设计分配/前馈/判断/学习/清除模块，并证明指数收敛；为物理可实现学习提供思路。",tags:["BCRN","神经网络","收敛性"]},
  {id:33,title:"A_Game-Based_Approach_to_Distributed_Least-Distance_Formation_Tracking_With_a_Moving_Target.pdf",category:"决策与博弈",abstract:"提出基于博弈的分布式最小距离编队跟踪：纳什均衡求解 + 一致性协议，使多智能体围绕移动目标形成期望队形并最小化距离。",tags:["编队","博弈","纳什"]},
  {id:36,title:"Adaptive_Choice_of_Process_Noise_Covariance_in_Kalman_Filter_Using_Measurement_Matrices.pdf",category:"状态估计与滤波",abstract:"基于测量矩阵自适应选择 KF 的过程噪声协方差 Q，避免误差协方差膨胀；GNSS/INS 汽车定位实测优于传统方法。",tags:["卡尔曼","GNSS/INS","Q 调整","定位"]},
  {id:19,title:"Automatic_Nonlinear_MPC_Approximation_With_Closed-Loop_Guarantees.pdf",category:"MPC 家族",abstract:"ALKIA-X：自动显式近似非线性 MPC，结合核插值、自适应子域划分与 RKHS 外推，给稳定与约束保证，适配高采样率。",tags:["显式 MPC","近似","稳定保证"]},
  {id:40,title:"Adaptive_Control_Barrier_Functions.pdf",category:"安全性与可达性理论",abstract:"提出自适应 CBF（PACBF/RACBF）以处理时变控制边界与噪声下的可行性；在自适应巡航控制（ACC）中验证有效。极大地增强了CBF方法在真实复杂环境下的实用性和鲁棒性。",tags:["CBF","安全约束","ACC"]},
  {id:6,title:"Decision-Making_for_Autonomous_Vehicles_With_Interaction-Aware_Behavioral_Prediction_and_Social-Attention_Neural_Network.pdf",category:"交互感知与人机协作",abstract:"行为模型+贝叶斯滤波+社会注意力网络（SANN）进行交互感知并道决策；模拟与实测数据集上成功完成强制并道。",tags:["并道","意图预测","注意力"]},
  {id:42,title:"Data-Driven_Closed-Loop_Reachability_Analysis_for_Nonlinear_Human-in-the-Loop_Systems_Using_Gaussian_Mixture_Model.pdf",category:"安全性与可达性理论",abstract:"用 GMM/GMR 显式建模人类策略，做非线性人机闭环系统的前向随机可达性分析，生成更准确、信息量更高的结果。",tags:["可达性","人机闭环","GMM"]},
  {id:1,title:"How_should_an_autonomous_vehicle_overtake_a_slower_moving_vehicle_design_and_analysis_of_an_optimal_trajectory.pdf",category:"特定驾驶场景策略",abstract:"研究正常条件下的三阶段超车最优轨迹；最小总动能+最小抖动，给出高初速下最佳距离/时间的显式估计公式。该研究的成果可以让一辆配备了适当传感器的自动驾驶汽车，根据自身的车速、预设的最大加速度和车道宽度，实时计算出超车的最佳时机、位置、所需时间和距离 。",tags:["超车","轨迹优化","高速"]},
  {id:41,title:"Event-Triggered_and_Intermittent_Emulation_of_Safety-Critical_Controllers_for_Nonlinear_Systems.pdf",category:"安全性与可达性理论",abstract:"在算力/通信受限下，采用动态事件触发与间歇控制仿真安全关键控制器；保证前向不变性、渐近收敛并避免 Zeno。",tags:["事件触发","安全控制","资源受限"]},
  {id:17,title:"Data-Driven_Combined_Longitudinal_and_Lateral_Control_for_the_Car_Following_Problem.pdf",category:"学习与数据驱动控制",abstract:"采用 ADP+RL 学习车随动纵向/横向联合控制，无需精确模型；在多场景下验证能保持安全距离且稳态控道。",tags:["数据驱动","ADP","RL","车随动"]},
  {id:24,title:"Data-Driven_Model_Predictive_Control_With_Stability_and_Robustness_Guarantees.pdf",category:"学习与数据驱动控制",abstract:"基于行为系统理论的 DD-MPC：用过去轨迹作隐式模型，无需预识别；证明无噪声指数稳定与有噪声情形的实用指数稳定。",tags:["数据驱动 MPC","稳定性","鲁棒性"]},
  {id:39,title:"Automated_Controller_Calibration_by_Kalman_Filtering.pdf",category:"状态估计与滤波",abstract:"以卡尔曼滤波递归估计控制器参数，配合训练目标优化闭环性能；已在车载高保真模拟器与嵌入式平台验证可行。提供了一个强大、灵活且易于实现的框架，用于自动化控制器设计和在线性能优化，大大减少了人工调试成本，并能使系统在整个生命周期内保持高性能。",tags:["标定","卡尔曼","参数估计"]},
  {id:2,title:"Fast_Analytical_Solver_for_Fuel-Optimal_Speed_Trajectory_of_Connected_and_or_Automated_Vehicles.pdf",category:"优化与求解器工程",abstract:"提出解析求解器计算 CAV 燃油最优速度轨迹；利用 BVP 成本动态与可行控制序列识别，显著降时延并提升鲁棒。",tags:["解析求解器","速度规划","燃油优化","高速"]},
  {id:30,title:"Automatic_Implementation_of_Neural_Networks_Through_Reaction_NetworksPart_II_Error_Analysis.pdf",category:"其他/跨域方法",abstract:"提出 BCRN 实现神经网络的误差分析框架，定义当前/累积误差并给出上界，证明有限时间内误差指数收敛。",tags:["BCRN","误差分析","收敛性"]},
  {id:37,title:"Distributed_Invariant_Extended_Kalman_Filter_Using_Lie_Groups_Algorithm_and_Experiments.pdf",category:"状态估计与滤波",abstract:"提出 DIEKF（矩阵李群）用于分布式 6DoF 目标跟踪；仅需一跳通信，具备更高一致性与精度，即便目标运动未知。",tags:["分布式估计","IEKF","李群","6DoF"]},
  {id:49,title:"Toward_Safe_and_Efficient_HumanRobot_Interaction_via_Behavior-Driven_Danger_Signaling.pdf",category:"交互感知与人机协作",abstract:"引入行为驱动的危险信号，基于贝叶斯在线学习更新对人类危险意识的信念，并据此进行机器人/车-人的行动规划。",tags:["行人","危险信号","人机交互"]},
  {id:48,title:"Experimental_Validation_of_Safe_MPC_for_Autonomous_Driving_in_Uncertain_Environments.pdf",category:"MPC 家族",abstract:"在实际测试车上验证的安全 MPC 框架：面对不确定环境可实时运行，并兼顾安全性与舒适性。",tags:["MPC","实车验证","不确定性"]},
  {id:20,title:"Approximate_Dynamic_Programming_for_Trajectory_Tracking_of_Switched_Systems.pdf",category:"学习与数据驱动控制",abstract:"面向切换非线性系统的 ADP 轨迹跟踪：多 Lyapunov 与积分并发学习，满足条件下实现局部实际稳定并收敛到近最优。",tags:["ADP","切换系统","轨迹跟踪"]},
  {id:28,title:"Classification_of_Stochastic_Systems_Deep_Learning_and_Hypothesis_Testing.pdf",category:"其他/跨域方法",abstract:"对连续时间随机微分方程系统进行分类：比较深度学习与假设检验；线性系统中 DL 更优，非线性中亦表现出色。",tags:["随机系统","深度学习","假设检验"]},
  {id:25,title:"Formulas_for_Data-Driven_Control_Stabilization_Optimality_and_Robustness.pdf",category:"学习与数据驱动控制",abstract:"利用持久激励数据设计线性反馈（无需显式识别 A,B），通过 LMI 处理稳态/输出反馈/LQR 等，并讨论噪声与非线性场景。",tags:["数据驱动","LMI","LQR","稳态"]},
  {id:8,title:"Interaction-Aware_Traffic_Prediction_and_Scenario-Based_Model_Predictive_Control_for_Autonomous_Vehicles_on_Highways.pdf",category:"MPC 家族",abstract:"IMM-KF 交通预测 + 场景化 MPC（SCMPC），引入最坏情况保证递归可行性；在高速场景仿真验证有效。",tags:["高速","场景化 MPC","IMM-KF"]},

// —— 其余条目数量检查 ——
if(papers.filter(p=>Number.isInteger(p.id)).length !== 50){
  console.warn("⚠️ 当前整表有效整数 ID 数量为", papers.filter(p=>Number.isInteger(p.id)).length, "，应为 50。若少于 50，请在数据区补齐。");
}

/**
 * ===== UI 逻辑 =====
 */
const elCards = document.getElementById('cards');
const elQ = document.getElementById('q');
const elCategory = document.getElementById('category');
const elCount = document.getElementById('count');
const elActive = document.getElementById('activeFilters');
const elSceneChips = document.getElementById('sceneChips');
const elReset = document.getElementById('reset');

elReset.addEventListener('click',()=>{
  elQ.value=''; elCategory.value=''; selectedScenes.clear();
  [...elSceneChips.children].forEach(ch=>{ch.dataset.on='0'; ch.setAttribute('aria-pressed','false');});
  render();
});

function initCategoryOptions(){
  const cats = [...new Set(papers.map(p=>p.category))].sort();
  for(const c of cats){
    const opt = document.createElement('option');
    opt.value = c; opt.textContent = c; elCategory.appendChild(opt);
  }
}

function initSceneChips(){
  SCENES.forEach(s=>{
    const chip=document.createElement('button');chip.type='button';chip.className='chip';
    chip.textContent=s; chip.dataset.on='0'; chip.setAttribute('aria-pressed','false');
    chip.addEventListener('click',()=>{
      chip.dataset.on = chip.dataset.on==='1'?'0':'1';
      chip.setAttribute('aria-pressed', chip.dataset.on==='1'?'true':'false');
      if(chip.dataset.on==='1') selectedScenes.add(s); else selectedScenes.delete(s);
      render();
    });
    elSceneChips.appendChild(chip);
  });
}

function fileHref(title){
  const fileName = title.split('#')[0]; // 移除锚点占位后缀，匹配真实文件
  return `${basePath}/${encodeURIComponent(fileName)}`;
}

function matchFilter(p){
  const q = (elQ.value||'').trim().toLowerCase();
  const cat = elCategory.value;
  const scenes = [...selectedScenes];
  const text = `${p.title} ${p.abstract} ${(p.tags||[]).join(' ')}`.toLowerCase();
  const hitQ = q? text.includes(q): true;
  const hitC = cat? p.category===cat: true;
  const hitS = scenes.length? scenes.some(s=> (p.tags||[]).includes(s) ): true; // OR 逻辑
  return hitQ && hitC && hitS;
}

function render(){
  const items = papers.filter(matchFilter).sort((a,b)=>a.id-b.id);
  elCards.innerHTML='';
  elCount.textContent = items.filter(p=>Number.isInteger(p.id)).length;
  const fs=[];
  if(elCategory.value) fs.push(`类别：${elCategory.value}`);
  if(selectedScenes.size) fs.push(`场景：${[...selectedScenes].join('、')}`);
  if(elQ.value.trim()) fs.push(`关键词："${elQ.value.trim()}"`);
  elActive.textContent = fs.length? `当前筛选 → ${fs.join(' · ')}`: '';
  const filtersActive = Boolean(elCategory.value || selectedScenes.size || elQ.value.trim());
  elReset.disabled = !filtersActive;

  for(const p of items){
    const card = document.createElement('article');
    card.className='card';

    const head = document.createElement('div');
    head.className='card-head';

    const left = document.createElement('div');
    left.style.display='flex';
    left.style.flexDirection='column';
    left.style.gap='10px';

    const titleLink = document.createElement('a');
    titleLink.className='card-title';
    titleLink.href=fileHref(p.title);
    const formattedTitle = p.title.split('#')[0].replace(/_/g,' ');
    titleLink.textContent=formattedTitle;
    titleLink.title=formattedTitle+' · 点击打开对应的 PDF（新标签页）';
    titleLink.target='_blank';

    const badge = document.createElement('span');
    badge.className='badge';
    badge.textContent=p.category;

    left.appendChild(titleLink);
    left.appendChild(badge);

    const id = document.createElement('span');
    id.className='card-id';
    id.textContent = `#${p.id}`;

    head.appendChild(left);
    head.appendChild(id);

    const tags = document.createElement('div');
    tags.className='tags';
    (p.tags||[]).forEach(t=>{
      const span=document.createElement('span');
      span.className='tag';
      span.textContent=t;
      tags.appendChild(span);
    });

    const abs = document.createElement('p');
    abs.className='abs clamped';
    abs.textContent = p.abstract;

    const toggle = document.createElement('button');
    toggle.type='button';
    toggle.className='toggle';
    toggle.textContent='展开详情';
    toggle.addEventListener('click',()=>{
      const expanded = !abs.classList.contains('clamped');
      if(expanded){
        abs.classList.add('clamped');
        toggle.textContent='展开详情';
      }else{
        abs.classList.remove('clamped');
        toggle.textContent='收起';
      }
    });

    card.appendChild(head);
    if(tags.children.length) card.appendChild(tags);
    card.appendChild(abs);
    if(p.abstract && p.abstract.length > 120){
      card.appendChild(toggle);
    }
    elCards.appendChild(card);
  }
}

// 快捷键：按 / 聚焦搜索
window.addEventListener('keydown',e=>{
  if(e.key==='/' && document.activeElement!==elQ){
    e.preventDefault(); elQ.focus();
  }
});

// 事件绑定
elQ.addEventListener('input', render);
elCategory.addEventListener('change', render);

// 初始化
initCategoryOptions(); initSceneChips(); render();

/**
 * ===== 轻量内置测试（不修改你的数据） =====
 */
(function tests(){
  const asserts=[]; const ok=(name,cond)=>asserts.push({name,cond});
  ok('selectedScenes 已初始化', selectedScenes instanceof Set);
  ok('空筛选应包含 #1 超车论文', papers.find(p=>p.id===1) && matchFilter(papers.find(p=>p.id===1))===true);
  selectedScenes.add('并道');
  const pass = papers.filter(matchFilter).every(p=> (p.tags||[]).includes('并道'));
  ok('并道筛选仅返回包含并道标签的条目（OR 集合单元素）', pass);
  selectedScenes.clear(); render();
  if(console && console.table) console.table(asserts.map(x=>({测试:x.name, 结果:x.cond?'✅':'❌'})));
})();
</script>
